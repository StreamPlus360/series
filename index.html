<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de S√©ries</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #001f3f, #00796b);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
        }

        .navbar a {
            color: #e2e8f0;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #2563eb;
            color: white;
        }

        .navbar .home-button {
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar .home-button:hover {
            background-color: #1e4bb5;
        }

        .logo {
            width: 250px;
            margin-top: 130px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .search-bar {
            margin-top: 20px;
            position: relative;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            transition: background-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #2563eb;
            background-color: rgba(0, 0, 0, 0.8);
            outline: none;
        }

        .search-bar button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
        }

        .search-bar button:hover {
            color: #2563eb;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 50px;
            margin-bottom: 70px;
            padding: 0 20px;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .series-wrapper {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .series-poster {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .series-poster img {
            width: 150px;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .series-poster img:hover {
            transform: scale(1.05);
        }

        .series-info {
            flex: 1;
        }

        .series-title {
            color: #e3f2fd;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .seasons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .season {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .season-title {
            color: #00bcd4;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .season-title i {
            transition: transform 0.3s ease;
        }

        .season-title:hover i {
            transform: rotate(90deg);
        }

        .episodes {
            display: none;
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .episodes a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .episodes a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .episodes a i {
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            position: relative;
            background: #222;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            max-height: 80%;
        }

        #videoPlayer {
            width: 100%;
            height: 600px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #e2e8f0;
            background: rgba(255, 0, 0, 0.7);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .series-poster {
                flex-direction: column;
                align-items: flex-start;
            }

            .series-poster img {
                width: 100%;
            }

            .episodes {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }

            .episodes {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" data-genre="all">Todos</a>
        <a href="#" data-genre="acao">A√ß√£o</a>
        <a href="#" data-genre="animacao">Anima√ß√£o</a>
        <a href="#" data-genre="aventura">Aventura</a>
        <a href="#" data-genre="comedia">Com√©dia</a>
        <a href="#" data-genre="drama">Drama</a>
        <a href="#" data-genre="terror">Terror</a>
        <a href="#" data-genre="romance">Romance</a>
        <a class="home-button" href="https://streamplus360.github.io/home/" onclick="navigateToHome(event)">Home üè†</a>
    </div>

    <img class="logo" src="https://i.ibb.co/61b7LQH/Stream-02-01-2025.png" alt="Gameflix Logo">

    <div class="search-bar">
        <input type="text" placeholder="Pesquise por s√©ries..." id="search">
        <button onclick="searchSeries()">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="container" id="seriesContainer"></div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">X</button>
            <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    
<!-- Inclua o arquivo series.js -->
    <script src="series.js"></script>
    <script>
      
        // Fun√ß√£o para navegar para a p√°gina inicial na mesma guia
        function navigateToHome(event) {
            event.preventDefault();
            window.location.href = event.currentTarget.href;
        }
        
        // Fun√ß√£o para renderizar as s√©ries
        function renderSeries(filteredPosters = null) {
            const container = document.getElementById('seriesContainer');
            container.innerHTML = '';
            
            const postersToRender = filteredPosters || posters;
            
            postersToRender.forEach((poster) => {
                const seriesWrapper = document.createElement('div');
                seriesWrapper.classList.add('series-wrapper');

                const seriesPoster = document.createElement('div');
                seriesPoster.classList.add('series-poster');

                const posterImage = document.createElement('img');
                posterImage.src = poster.image;
                posterImage.alt = poster.name;

                const seriesInfo = document.createElement('div');
                seriesInfo.classList.add('series-info');

                const seriesTitle = document.createElement('div');
                seriesTitle.classList.add('series-title');
                seriesTitle.innerText = poster.name;

                const seasonsContainer = document.createElement('div');
                seasonsContainer.classList.add('seasons');

                poster.seasons.forEach((season) => {
                    const seasonDiv = document.createElement('div');
                    seasonDiv.classList.add('season');

                    const seasonTitle = document.createElement('div');
                    seasonTitle.classList.add('season-title');
                    seasonTitle.innerHTML = `<i class="fas fa-chevron-right"></i> ${season.seasonName}`;
                    seasonTitle.onclick = () => toggleEpisodes(seasonDiv);

                    const episodesContainer = document.createElement('div');
                    episodesContainer.classList.add('episodes');

                    season.episodes.forEach(episode => {
                        const episodeLink = document.createElement('a');
                        episodeLink.href = "#";
                        episodeLink.innerHTML = `<i class="fas fa-play"></i> ${episode.name}`;
                        episodeLink.onclick = (e) => {
                            e.preventDefault();
                            openModal(episode.url);
                        };
                        episodesContainer.appendChild(episodeLink);
                    });

                    seasonDiv.appendChild(seasonTitle);
                    seasonDiv.appendChild(episodesContainer);
                    seasonsContainer.appendChild(seasonDiv);
                });

                seriesInfo.appendChild(seriesTitle);
                seriesInfo.appendChild(seasonsContainer);
                seriesPoster.appendChild(posterImage);
                seriesPoster.appendChild(seriesInfo);
                seriesWrapper.appendChild(seriesPoster);
                container.appendChild(seriesWrapper);
            });
        }

        // Fun√ß√£o para mostrar/ocultar epis√≥dios
        function toggleEpisodes(seasonDiv) {
            const episodes = seasonDiv.querySelector('.episodes');
            const isHidden = episodes.style.display === 'none' || !episodes.style.display;
            episodes.style.display = isHidden ? 'grid' : 'none';
            seasonDiv.querySelector('.season-title i').classList.toggle('fa-chevron-down', isHidden);
            seasonDiv.querySelector('.season-title i').classList.toggle('fa-chevron-right', !isHidden);
        }

        // Fun√ß√£o para pesquisar s√©ries
        function searchSeries() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredPosters = posters.filter(poster => 
                poster.name.toLowerCase().includes(searchTerm)
            );
            renderSeries(filteredPosters);
        }

        document.getElementById('search').addEventListener('input', searchSeries);

        // Fun√ß√£o para abrir o modal com o v√≠deo
        function openModal(url) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('videoPlayer');
            iframe.src = url;
            modal.style.display = 'flex';
        }

        // Fechar o modal
        document.getElementById('closeModal').onclick = function() {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('videoPlayer');
            iframe.src = '';
            modal.style.display = 'none';
        };

        // Fechar o modal ao clicar fora
        document.getElementById('videoModal').onclick = function(e) {
            if (e.target === this) {
                const iframe = document.getElementById('videoPlayer');
                iframe.src = '';
                this.style.display = 'none';
            }
        };

        // Filtrar s√©ries por g√™nero
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const genre = e.target.getAttribute('data-genre');
                
                if (genre === 'all') {
                    renderSeries();
                } else {
                    const filteredPosters = posters.filter(poster => 
                        poster.genres && poster.genres.includes(genre)
                    );
                    renderSeries(filteredPosters);
                }
            });
        });

        // Renderizar as s√©ries ao carregar a p√°gina
        window.onload = renderSeries;
    </script>
</body>
</html>
